<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="outer">
        <div id="box"> </div>
        <marquee behavior="" direction="" id="tit">Zaalima</marquee>
        <h3 id = "Artist">Arjit singh.</h3>
        <audio src="music/01Zaalima - Raees .mp3" id="audio"></audio>
        <div id="btn">
            <i class="fa-solid fa-backward fa-lg" id = "pre" onclick="pre()"></i>
            <i class="fa-solid fa-play fa-lg" id="pl" onclick="aplay()"></i>
            <i class="fa-solid fa-pause" id="pa" onclick="apause()"></i>
            <i class="fa-solid fa-forward fa-lg" id="next" onclick="nxt()"></i>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
